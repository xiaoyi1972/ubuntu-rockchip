name: Nightly Build
run-name: Nightly build
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  REPO_OWNER: xiaoyi1972
  REPO_NAME: ubuntu-rockchip
  RELEASE_TAG: workflow
  ROOTFS_FILE_PREFIX: ubuntu
  ROOTFS_ARCH: arm64

jobs:
  config:
    runs-on: ubuntu-22.04
    name: Create matrix
    outputs:
      build_matrix: ${{ steps.build.outputs.build_matrix }}
      rootfs_matrix: ${{ steps.rootfs.outputs.rootfs_matrix }}
    steps:
      - name: üßπ ÂâçÁΩÆÊ∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥
        run: |
          # Ê∏ÖÁêÜRunnerÊó•ÂøóÂíå‰∏¥Êó∂Êñá‰ª∂
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          sudo rm -rf /tmp/* /var/tmp/* || true
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create build matrix
        id: build
        run: |
          build_matrix=""
          for file in config/boards/*; do
            COMPATIBLE_SUITES=()
            COMPATIBLE_FLAVORS=()
            source "${file}" || { echo "Error loading ${file}"; exit 1; }
            for suite in "${COMPATIBLE_SUITES[@]}"; do
              for flavor in "${COMPATIBLE_FLAVORS[@]}"; do
                build_matrix+="{\"board\":\"$(basename "${file%.sh}")\",\"suite\":\"${suite}\",\"flavor\":\"${flavor}\"},"
              done
            done
          done
          if [ -z "$build_matrix" ]; then
            echo "build_matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "build_matrix={\"include\":[${build_matrix::-1}]}" >> $GITHUB_OUTPUT
          fi

      - name: Create rootfs matrix
        id: rootfs
        run: |
          rootfs_matrix=""
          for suite in config/suites/*; do
            for flavor in config/flavors/*; do
              rootfs_matrix+="{\"suite\":\"$(basename "${suite%.sh}")\",\"flavor\":\"$(basename "${flavor%.sh}")\"},"
            done
          done
          if [ -z "$rootfs_matrix" ]; then
            echo "rootfs_matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "rootfs_matrix={\"include\":[${rootfs_matrix::-1}]}" >> $GITHUB_OUTPUT
          fi

  rootfs:
    runs-on: ubuntu-22.04
    name: Build rootfs (${{ matrix.suite }}-${{ matrix.flavor }})
    needs: [config]
    strategy:
      matrix: ${{ fromJson(needs.config.outputs.rootfs_matrix) }}
      fail-fast: false
    timeout-minutes: 180
    steps:
      - name: üßπ ÂΩªÂ∫ïÊ∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥ÔºàËß£ÂÜ≥No space leftÔºâ
        run: |
          # 1. Ê∏ÖÁêÜRunnerÊó•ÂøóÔºàÊ†∏ÂøÉËß£ÂÜ≥Êä•ÈîôÁõÆÂΩïÔºâ
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          sudo rm -rf /home/runner/_diag/* || true
          
          # 2. Ê∏ÖÁêÜÁ≥ªÁªüÂ§ßÊñá‰ª∂ÔºàÈáäÊîæ10GB+Á©∫Èó¥Ôºâ
          sudo docker system prune -a -f || true
          sudo apt-get clean
          sudo apt-get autoremove -y --purge
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost || true
          sudo rm -rf /var/lib/apt/lists/* || true
          
          # 3. Ê∏ÖÁêÜÊóßÊûÑÂª∫ÊÆãÁïô
          sudo rm -rf ${{ github.workspace }}/build/* ${{ github.workspace }}/images/* || true
          sudo rm -rf /tmp/* /var/tmp/* || true
          
          # È™åËØÅÊ∏ÖÁêÜÁªìÊûú
          echo "===== Á£ÅÁõòÁ©∫Èó¥Ê∏ÖÁêÜÂêéÁä∂ÊÄÅ ====="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Env & Directory
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Matrix: suite=${{ matrix.suite }}, flavor=${{ matrix.flavor }}"
          pwd
          ls -la
          ls -la config/suites/
          df -h

      - name: Set environment variables
        id: vars
        run: |
          source config/suites/${{ matrix.suite }}.sh || { echo "Error loading suite config"; exit 1; }
          echo "suite_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          ROOTFS_ZIP_NAME="${{ env.ROOTFS_FILE_PREFIX }}-${RELEASE_VERSION}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-rootfs.zip"
          ROOTFS_TAR_NAME="${{ env.ROOTFS_FILE_PREFIX }}-${RELEASE_VERSION}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}.rootfs.tar.xz"
          ROOTFS_DOWNLOAD_URL="https://github.com/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/releases/download/${{ env.RELEASE_TAG }}/${ROOTFS_ZIP_NAME}"
          echo "rootfs_zip_name=$ROOTFS_ZIP_NAME" >> $GITHUB_OUTPUT
          echo "rootfs_tar_name=$ROOTFS_TAR_NAME" >> $GITHUB_OUTPUT
          echo "rootfs_download_url=$ROOTFS_DOWNLOAD_URL" >> $GITHUB_OUTPUT

      - name: Install GitHub CLI (if missing)
        run: |
          if ! command -v gh &> /dev/null; then
            sudo apt update && sudo apt install -y gh
          fi
          gh --version

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Check if rootfs zip exists in remote Release
        id: check_remote_rootfs
        continue-on-error: true
        run: |
          if gh release view ${{ env.RELEASE_TAG }} --repo ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}; then
            gh release view ${{ env.RELEASE_TAG }} \
              --repo ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }} \
              --json assets \
              --jq ".assets[] | select(.name == \"${{ steps.vars.outputs.rootfs_zip_name }}\") | .name" > /tmp/asset_check.txt
          else
            echo "Release ${{ env.RELEASE_TAG }} not found" > /tmp/asset_check.txt
          fi
          if [ -s /tmp/asset_check.txt ] && ! grep -q "not found" /tmp/asset_check.txt; then
            echo "‚úÖ Found remote rootfs zip"
            echo "remote_exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Remote rootfs zip not found or release missing"
            echo "remote_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download remote rootfs zip (if exists)
        if: steps.check_remote_rootfs.outputs.remote_exists == 'true'
        run: |
          mkdir -p ${{ github.workspace }}/build
          wget -O ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_zip_name }} ${{ steps.vars.outputs.rootfs_download_url }}
          ls -la ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_zip_name }}
          unzip -o ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_zip_name }} -d ${{ github.workspace }}/build/
          ls -la ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_tar_name }} || { echo "Unzip failed"; exit 1; }

      - name: Install full build dependencies (only if remote rootfs not found)
        if: steps.check_remote_rootfs.outputs.remote_exists == 'false'
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y \
            build-essential gcc-aarch64-linux-gnu bison \
            qemu-user-static qemu-system-arm qemu-efi u-boot-tools binfmt-support \
            debootstrap flex libssl-dev bc rsync kmod cpio xz-utils fakeroot parted \
            udev dosfstools uuid-runtime git-lfs device-tree-compiler python2 python3 \
            python-is-python3 fdisk bc debhelper python3-pyelftools python3-setuptools \
            python3-distutils python3-pkg-resources swig libfdt-dev libpython3-dev dctrl-tools \
            opencl-c-headers ocl-icd-opencl-dev dmraid libgpgme11-dev \
            live-build ubuntu-keyring \
            gcc-aarch64-linux-gnu
          sudo update-binfmts --enable qemu-aarch64
          ls /usr/bin/qemu-aarch64-static
          update-binfmts --display qemu-aarch64

      - name: Add execute permission to scripts (only if remote rootfs not found)
        if: steps.check_remote_rootfs.outputs.remote_exists == 'false'
        run: |
          chmod +x ./build.sh
          chmod +x ./scripts/*.sh
          ls -la ./build.sh
          ls -la ./scripts/build-rootfs.sh

      - name: Create correct chroot/rootfs directories (only if remote rootfs not found)
        if: steps.check_remote_rootfs.outputs.remote_exists == 'false'
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/build/chroot/etc/default
          mkdir -p ${{ github.workspace }}/build/rootfs/dev
          sudo chmod 777 -R ${{ github.workspace }}/build/chroot
          sudo chmod 777 -R ${{ github.workspace }}/build/rootfs
          ls -la ${{ github.workspace }}/build/

      - name: Build rootfs (only if remote rootfs not found)
        if: steps.check_remote_rootfs.outputs.remote_exists == 'false'
        shell: bash
        run: |
          cd ${{ github.workspace }}
          sudo bash ./build.sh --suite=${{ matrix.suite }} --flavor=${{ matrix.flavor }} --rootfs-only 2>&1 | tee build-rootfs.log

      - name: Save build log (debug)
        uses: actions/upload-artifact@v4.3.3
        with:
          name: rootfs-build-log-${{ matrix.suite }}-${{ matrix.flavor }}
          path: ${{ github.workspace }}/build-rootfs.log
          if-no-files-found: warn

      - name: Debug - Check rootfs file
        run: |
          TARGET_FILE="${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_tar_name }}"
          if [ -f "$TARGET_FILE" ]; then
            echo "‚úÖ Rootfs file exists: $TARGET_FILE"
            du -h "$TARGET_FILE"
          else
            echo "‚ùå Rootfs file not found: $TARGET_FILE"
            ls -la ${{ github.workspace }}/build/
            exit 1
          fi

      - name: Cache Rootfs
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_tar_name }}
          key: rootfs-${{ matrix.suite }}-${{ matrix.flavor }}-${{ hashFiles('config/suites/*.sh', 'config/flavors/*.sh') }}
          restore-keys: |
            rootfs-${{ matrix.suite }}-${{ matrix.flavor }}-
          enableCrossOsArchive: true
          save-always: false

      - name: Upload rootfs artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ env.ROOTFS_FILE_PREFIX }}-${{ steps.vars.outputs.suite_version }}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-rootfs
          path: ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_tar_name }}
          if-no-files-found: error
          compression-level: 6
          overwrite: false

      - name: üßπ Ê∏ÖÁêÜrootfs‰∏¥Êó∂ÊûÑÂª∫Êñá‰ª∂ÔºàÈáäÊîæÁ©∫Èó¥Ôºâ
        run: |
          # ‰øùÁïôÊúÄÁªà‰∫ßÁâ©ÔºåÂà†Èô§‰∏¥Êó∂Êñá‰ª∂
          sudo rm -rf ${{ github.workspace }}/build/chroot || true
          sudo rm -rf ${{ github.workspace }}/build/rootfs || true
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches || true
          df -h

  build:
    runs-on: ubuntu-22.04
    name: Build image (${{ matrix.board }}-${{ matrix.suite }}-${{ matrix.flavor }})
    needs: [rootfs, config]
    strategy:
      matrix: ${{ fromJson(needs.config.outputs.build_matrix) }}
      fail-fast: false
    timeout-minutes: 180
    steps:
      - name: üßπ ÂΩªÂ∫ïÊ∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥ÔºàËß£ÂÜ≥No space leftÔºâ
        run: |
          # 1. Ê∏ÖÁêÜRunnerÊó•ÂøóÔºàÊ†∏ÂøÉËß£ÂÜ≥Êä•ÈîôÁõÆÂΩïÔºâ
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          sudo rm -rf /home/runner/_diag/* || true
          
          # 2. Ê∏ÖÁêÜÁ≥ªÁªüÂ§ßÊñá‰ª∂ÔºàÈáäÊîæ10GB+Á©∫Èó¥Ôºâ
          sudo docker system prune -a -f || true
          sudo apt-get clean
          sudo apt-get autoremove -y --purge
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost || true
          sudo rm -rf /var/lib/apt/lists/* || true
          
          # 3. Ê∏ÖÁêÜÊóßÊûÑÂª∫ÊÆãÁïô
          sudo rm -rf ${{ github.workspace }}/build/* ${{ github.workspace }}/images/* || true
          sudo rm -rf /tmp/* /var/tmp/* || true
          
          # È™åËØÅÊ∏ÖÁêÜÁªìÊûú
          echo "===== Á£ÅÁõòÁ©∫Èó¥Ê∏ÖÁêÜÂêéÁä∂ÊÄÅ ====="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Env & Directory
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Matrix: board=${{ matrix.board }}, suite=${{ matrix.suite }}, flavor=${{ matrix.flavor }}"
          pwd
          ls -la
          ls -la config/boards/
          df -h

      - name: Set environment variables
        id: vars
        run: |
          source config/suites/${{ matrix.suite }}.sh || { echo "Error loading suite config"; exit 1; }
          echo "suite_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Set DEB Asset Name
        id: deb-asset
        run: |
          DEB_ZIP_NAME="deb-packages-${{ matrix.board }}-${{ matrix.suite }}.zip"
          DEB_DOWNLOAD_URL="https://github.com/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/releases/download/${{ env.RELEASE_TAG }}/${DEB_ZIP_NAME}"
          echo "deb_zip_name=$DEB_ZIP_NAME" >> $GITHUB_OUTPUT
          echo "deb_download_url=$DEB_DOWNLOAD_URL" >> $GITHUB_OUTPUT

      - name: Install GitHub CLI (if missing)
        run: |
          if ! command -v gh &> /dev/null; then
            sudo apt update && sudo apt install -y gh
          fi
          gh --version

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Check if DEB ZIP exists in remote Release
        id: check_remote_deb
        continue-on-error: true
        run: |
          if gh release view ${{ env.RELEASE_TAG }} --repo ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}; then
            gh release view ${{ env.RELEASE_TAG }} \
              --repo ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }} \
              --json assets \
              --jq ".assets[] | select(.name == \"${{ steps.deb-asset.outputs.deb_zip_name }}\") | .name" > /tmp/deb_asset_check.txt
          else
            echo "Release ${{ env.RELEASE_TAG }} not found" > /tmp/deb_asset_check.txt
          fi
          if [ -s /tmp/deb_asset_check.txt ] && ! grep -q "not found" /tmp/deb_asset_check.txt; then
            echo "‚úÖ Found remote deb zip"
            echo "deb_remote_exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Remote deb zip not found or release missing"
            echo "deb_remote_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download remote DEB zip (if exists)
        if: steps.check_remote_deb.outputs.deb_remote_exists == 'true'
        run: |
          mkdir -p ${{ github.workspace }}/build
          wget -O ${{ github.workspace }}/build/${{ steps.deb-asset.outputs.deb_zip_name }} ${{ steps.deb-asset.outputs.deb_download_url }}
          ls -la ${{ github.workspace }}/build/${{ steps.deb-asset.outputs.deb_zip_name }}
          unzip -o ${{ github.workspace }}/build/${{ steps.deb-asset.outputs.deb_zip_name }} -d ${{ github.workspace }}/build/
          ls -la ${{ github.workspace }}/build/*.deb || { echo "Unzip failed"; exit 1; }

      - name: Install full build dependencies
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y \
            build-essential device-tree-compiler u-boot-tools \
            qemu-user-static binfmt-support debootstrap \
            fdisk parted dosfstools uuid-runtime rsync kmod \
            gcc-aarch64-linux-gnu

      - name: Cache Deb packages
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/build/*.deb
            /var/cache/apt/archives/*.deb
          key: ${{ matrix.board }}-${{ matrix.suite }}-deb-cache-${{ hashFiles('config/boards/*.sh', 'config/suites/*.sh') }}
          restore-keys: |
            ${{ matrix.board }}-${{ matrix.suite }}-deb-cache-
          enableCrossOsArchive: true
          save-always: false

      - name: Create correct directories
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/images
          mkdir -p ${{ github.workspace }}/build
          mkdir -p ${{ github.workspace }}/build/chroot/etc/default
          mkdir -p ${{ github.workspace }}/build/rootfs/dev
          sudo chmod 777 -R ${{ github.workspace }}/build/chroot
          sudo chmod 777 -R ${{ github.workspace }}/build/rootfs
          ls -la ${{ github.workspace }}/build/

      - name: Restore Rootfs Cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ github.workspace }}/build/${{ env.ROOTFS_FILE_PREFIX }}-${{ steps.vars.outputs.suite_version }}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}.rootfs.tar.xz
          key: rootfs-${{ matrix.suite }}-${{ matrix.flavor }}-${{ hashFiles('config/suites/*.sh', 'config/flavors/*.sh') }}

      - name: Cache Kernel Build
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/build/kernel
            ${{ github.workspace }}/build/modules
          key: kernel-${{ matrix.board }}-${{ matrix.suite }}-${{ hashFiles('config/boards/*.sh', 'scripts/build-kernel.sh') }}
          restore-keys: |
            kernel-${{ matrix.board }}-${{ matrix.suite }}-
          enableCrossOsArchive: true
          save-always: false

      - name: Build image
        shell: bash
        run: |
          cd ${{ github.workspace }}
          sudo bash ./build.sh --board=${{ matrix.board }} --suite=${{ matrix.suite }} --flavor=${{ matrix.flavor }} 2>&1 | tee build-image.log

      - name: Make deb-packages zip
        if: steps.check_remote_deb.outputs.deb_remote_exists != 'true'
        run: |
          set -e
          mkdir -p ${{ github.workspace }}/releases
          cd ${{ github.workspace }}/build
          zip ${{ github.workspace }}/releases/deb-packages-${{ matrix.board }}-${{ matrix.suite }}.zip ./*.deb
          ls -lh ${{ github.workspace }}/releases/

      - name: Upload deb-packages zip to Release
        if: steps.check_remote_deb.outputs.deb_remote_exists != 'true' && env.GITHUB_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ env.RELEASE_TAG }} \
            ${{ github.workspace }}/releases/deb-packages-${{ matrix.board }}-${{ matrix.suite }}.zip \
            --repo ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }} \
            --clobber

      - name: Save build log (debug)
        if: always()
        uses: actions/upload-artifact@v4.3.3
        with:
          name: image-build-log-${{ matrix.board }}-${{ matrix.suite }}-${{ matrix.flavor }}
          path: ${{ github.workspace }}/build-image.log
          if-no-files-found: warn

      - name: Debug - Check image file generation
        run: |
          echo "=== Images directory contents ==="
          ls -la ${{ github.workspace }}/images/ || echo "Images directory not found"
          ls -la ${{ github.workspace }}/build/

      - name: Upload image artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ env.ROOTFS_FILE_PREFIX }}-${{ steps.vars.outputs.suite_version }}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-${{ matrix.board }}
          path: |
            ${{ github.workspace }}/images/${{ env.ROOTFS_FILE_PREFIX }}-*-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-${{ matrix.board }}.*
            ${{ github.workspace }}/images/*.img
            ${{ github.workspace }}/images/*.xz
          if-no-files-found: error
          compression-level: 6
          overwrite: false

      - name: üßπ Ê∏ÖÁêÜÊûÑÂª∫‰∫ßÁâ©ÔºàÈáäÊîæÁ©∫Èó¥Ôºâ
        shell: bash
        run: |
          sync && sudo rm -rf ${{ github.workspace }}/images/ ${{ github.workspace }}/build/ && sync
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches || true
          df -h

name: Nightly Build
run-name: Nightly build
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  REPO_OWNER: xiaoyi1972
  REPO_NAME: ubuntu-rockchip
  RELEASE_TAG: workflow
  ROOTFS_FILE_PREFIX: ubuntu
  ROOTFS_ARCH: arm64

jobs:
  config:
    runs-on: ubuntu-22.04
    name: Create matrix
    outputs:
      build_matrix: ${{ steps.build.outputs.build_matrix }}
      rootfs_matrix: ${{ steps.rootfs.outputs.rootfs_matrix }}
    steps:
      # ÂéüÁâàCheckoutÊ≠•È™§
      - name: Checkout code
        uses: actions/checkout@v4

      # ËÑöÊú¨ÊùÉÈôêÂáÜÂ§áÔºà‰øùÁïôÁ≤æÁÆÄÂêéÁöÑ‰ºòÂåñÔºâ
      - name: Prepare script permissions
        run: |
          chmod +x ./build.sh ./scripts/*.sh

      # ========== ÂéüÁâà Create build matrix StepÔºàÁã¨Á´ãÔºâ ==========
      - name: Create build matrix
        id: build
        run: |
          build_matrix=""
          for file in config/boards/*; do
            COMPATIBLE_SUITES=()
            COMPATIBLE_FLAVORS=()
            source "${file}" || { echo "Error loading ${file}"; exit 1; }
            for suite in "${COMPATIBLE_SUITES[@]}"; do
              for flavor in "${COMPATIBLE_FLAVORS[@]}"; do
                build_matrix+="{\"board\":\"$(basename "${file%.sh}")\",\"suite\":\"${suite}\",\"flavor\":\"${flavor}\"},"
              done
            done
          done
          if [ -z "$build_matrix" ]; then
            echo "build_matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "build_matrix={\"include\":[${build_matrix::-1}]}" >> $GITHUB_OUTPUT
          fi

      # ========== ÂéüÁâà Create rootfs matrix StepÔºàÁã¨Á´ãÔºâ ==========
      - name: Create rootfs matrix
        id: rootfs
        run: |
          rootfs_matrix=""
          for suite in config/suites/*; do
            for flavor in config/flavors/*; do
              rootfs_matrix+="{\"suite\":\"$(basename "${suite%.sh}")\",\"flavor\":\"$(basename "${flavor%.sh}")\"},"
            done
          done
          if [ -z "$rootfs_matrix" ]; then
            echo "rootfs_matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "rootfs_matrix={\"include\":[${rootfs_matrix::-1}]}" >> $GITHUB_OUTPUT
          fi

  rootfs:
    runs-on: ubuntu-22.04
    name: Build rootfs (${{ matrix.suite }}-${{ matrix.flavor }})
    needs: [config]
    strategy:
      matrix: ${{ fromJson(needs.config.outputs.rootfs_matrix) }}
      fail-fast: false
    timeout-minutes: 180
    steps:
      - name: üßπ Ê∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/build/* $GITHUB_WORKSPACE/images/* || true
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* /home/runner/_diag/* /tmp/* /var/tmp/* || true
          sudo docker system prune -a -f || true
          sudo apt-get clean && sudo apt-get autoremove -y --purge
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost /var/lib/apt/lists/* || true
          df -h

      # ÂéüÁâàCheckoutÊ≠•È™§
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          # ËÆæÁΩÆËÑöÊú¨ÊùÉÈôê
          chmod +x ./build.sh ./scripts/*.sh
          # ÂÆâË£Ö‰æùËµñ+GH CLI+ËÆ§ËØÅ
          sudo apt-get update && sudo apt-get install -y gh \
            build-essential gcc-aarch64-linux-gnu bison qemu-user-static qemu-system-arm qemu-efi u-boot-tools binfmt-support \
            debootstrap flex libssl-dev bc rsync kmod cpio xz-utils fakeroot parted udev dosfstools uuid-runtime git-lfs \
            device-tree-compiler python3 python-is-python3 fdisk bc debhelper python3-pyelftools python3-setuptools \
            python3-distutils python3-pkg-resources swig libfdt-dev libpython3-dev dctrl-tools opencl-c-headers \
            ocl-icd-opencl-dev dmraid libgpgme11-dev live-build ubuntu-keyring
          sudo update-binfmts --enable qemu-aarch64
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Debug & Env Setup
        id: vars
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Matrix: suite=${{ matrix.suite }}, flavor=${{ matrix.flavor }}"
          source config/suites/${{ matrix.suite }}.sh || { echo "Error loading suite config"; exit 1; }
          ROOTFS_ZIP_NAME="${ROOTFS_FILE_PREFIX}-${RELEASE_VERSION}-preinstalled-${{ matrix.flavor }}-${ROOTFS_ARCH}-rootfs.zip"
          ROOTFS_TAR_NAME="${ROOTFS_FILE_PREFIX}-${RELEASE_VERSION}-preinstalled-${{ matrix.flavor }}-${ROOTFS_ARCH}.rootfs.tar.xz"
          echo "suite_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "rootfs_zip_name=$ROOTFS_ZIP_NAME" >> $GITHUB_OUTPUT
          echo "rootfs_tar_name=$ROOTFS_TAR_NAME" >> $GITHUB_OUTPUT
          echo "rootfs_download_url=https://github.com/${REPO_OWNER}/${REPO_NAME}/releases/download/${RELEASE_TAG}/${ROOTFS_ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Check & Download Remote Rootfs
        id: check_remote_rootfs
        run: |
          remote_exists=false
          if gh release view $RELEASE_TAG --repo $REPO_OWNER/$REPO_NAME &> /dev/null; then
            gh release view $RELEASE_TAG --repo $REPO_OWNER/$REPO_NAME --json assets --jq ".assets[] | select(.name == \"${{ steps.vars.outputs.rootfs_zip_name }}\") | .name" > /tmp/asset_check.txt
            if [ -s /tmp/asset_check.txt ]; then
              remote_exists=true
              mkdir -p $GITHUB_WORKSPACE/build
              wget -O $GITHUB_WORKSPACE/build/${{ steps.vars.outputs.rootfs_zip_name }} ${{ steps.vars.outputs.rootfs_download_url }}
              unzip -o $GITHUB_WORKSPACE/build/${{ steps.vars.outputs.rootfs_zip_name }} -d $GITHUB_WORKSPACE/build/
            fi
          fi
          echo "remote_exists=$remote_exists" >> $GITHUB_OUTPUT

      - name: Build Rootfs (if not exists remote)
        if: steps.check_remote_rootfs.outputs.remote_exists == 'false'
        run: |
          mkdir -p $GITHUB_WORKSPACE/build/chroot/etc/default $GITHUB_WORKSPACE/build/rootfs/dev
          sudo chmod 777 -R $GITHUB_WORKSPACE/build/chroot $GITHUB_WORKSPACE/build/rootfs
          sudo bash ./build.sh --suite=${{ matrix.suite }} --flavor=${{ matrix.flavor }} --rootfs-only 2>&1 | tee build-rootfs.log

      - name: Verify Rootfs File
        id: verify
        run: |
          # È™åËØÅ‰∫ßÁâ©
          TARGET_FILE="$GITHUB_WORKSPACE/build/${{ steps.vars.outputs.rootfs_tar_name }}"
          if [ ! -f "$TARGET_FILE" ]; then 
            echo "‚ùå Rootfs file not found"
            ls -la $GITHUB_WORKSPACE/build/
            exit 1
          fi
          echo "‚úÖ Rootfs file exists: $TARGET_FILE" && du -h "$TARGET_FILE"
          # ËæìÂá∫ÁºìÂ≠òkey‰æõÂêéÁª≠‰ΩøÁî®
          echo "cache_key=rootfs-${{ matrix.suite }}-${{ matrix.flavor }}-${{ hashFiles('config/suites/*.sh', 'config/flavors/*.sh') }}" >> $GITHUB_OUTPUT

      - name: Cache Rootfs
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_tar_name }}
          key: ${{ steps.verify.outputs.cache_key }}
          restore-keys: |
            rootfs-${{ matrix.suite }}-${{ matrix.flavor }}-
          enableCrossOsArchive: true
          save-always: false

      # Áã¨Á´ãStepÔºöÊâìÂåÖÂπ∂‰∏ä‰º†RootfsÂà∞ReleaseÔºà‰ªÖÊú¨Âú∞ÊûÑÂª∫Êó∂Ôºâ
      - name: Package & Upload Rootfs to Release
        if: steps.check_remote_rootfs.outputs.remote_exists == 'false'
        run: |
          cd $GITHUB_WORKSPACE/build && zip -r ${{ steps.vars.outputs.rootfs_zip_name }} ${{ steps.vars.outputs.rootfs_tar_name }}
          # ÂàõÂª∫ReleaseÔºàËã•‰∏çÂ≠òÂú®Ôºâ
          if ! gh release view $RELEASE_TAG --repo $REPO_OWNER/$REPO_NAME &> /dev/null; then
            gh release create $RELEASE_TAG --title "Workflow Build Artifacts" --notes "Automated nightly build" --repo $REPO_OWNER/$REPO_NAME --prerelease
          fi
          # ‰∏ä‰º†ReleaseËµÑ‰∫ß
          gh release upload $RELEASE_TAG $GITHUB_WORKSPACE/build/${{ steps.vars.outputs.rootfs_zip_name }} --repo $REPO_OWNER/$REPO_NAME --clobber

      # Áã¨Á´ãStepÔºö‰∏ä‰º†Rootfs Artifact
      - name: Upload Rootfs Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ env.ROOTFS_FILE_PREFIX }}-${{ steps.vars.outputs.suite_version }}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-rootfs
          path: ${{ github.workspace }}/build/${{ steps.vars.outputs.rootfs_tar_name }}
          if-no-files-found: error
          compression-level: 6
          overwrite: false

      - name: üßπ Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/build/chroot $GITHUB_WORKSPACE/build/rootfs || true
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches || true
          df -h

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4.3.3
        with:
          name: rootfs-build-log-${{ matrix.suite }}-${{ matrix.flavor }}
          path: ${{ github.workspace }}/build-rootfs.log
          if-no-files-found: warn

  build:
    runs-on: ubuntu-22.04
    name: Build image (${{ matrix.board }}-${{ matrix.suite }}-${{ matrix.flavor }})
    needs: [rootfs, config]
    strategy:
      matrix: ${{ fromJson(needs.config.outputs.build_matrix) }}
      fail-fast: false
    timeout-minutes: 180
    steps:
      - name: üßπ Ê∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/build/* $GITHUB_WORKSPACE/images/* || true
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* /home/runner/_diag/* /tmp/* /var/tmp/* || true
          sudo docker system prune -a -f || true
          sudo apt-get clean && sudo apt-get autoremove -y --purge
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost /var/lib/apt/lists/* || true
          df -h

      # ÂéüÁâàCheckoutÊ≠•È™§
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          # ËÆæÁΩÆËÑöÊú¨ÊùÉÈôê
          chmod +x ./build.sh ./scripts/*.sh
          # ÂÆâË£Ö‰æùËµñ+GH CLI+ËÆ§ËØÅ
          sudo apt-get update && sudo apt-get install -y gh \
            build-essential device-tree-compiler u-boot-tools qemu-user-static binfmt-support debootstrap \
            fdisk parted dosfstools uuid-runtime rsync kmod gcc-aarch64-linux-gnu
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Debug & Env Setup
        id: vars
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Matrix: board=${{ matrix.board }}, suite=${{ matrix.suite }}, flavor=${{ matrix.flavor }}"
          source config/suites/${{ matrix.suite }}.sh || { echo "Error loading suite config"; exit 1; }
          echo "suite_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "deb_zip_name=deb-packages-${{ matrix.board }}-${{ matrix.suite }}.zip" >> $GITHUB_OUTPUT
          echo "deb_download_url=https://github.com/${REPO_OWNER}/${REPO_NAME}/releases/download/${RELEASE_TAG}/${{ steps.vars.outputs.deb_zip_name }}" >> $GITHUB_OUTPUT

      - name: Check & Download Remote DEB
        id: check_remote_deb
        run: |
          deb_remote_exists=false
          if gh release view $RELEASE_TAG --repo $REPO_OWNER/$REPO_NAME &> /dev/null; then
            gh release view $RELEASE_TAG --repo $REPO_OWNER/$REPO_NAME --json assets --jq ".assets[] | select(.name == \"${{ steps.vars.outputs.deb_zip_name }}\") | .name" > /tmp/deb_check.txt
            if [ -s /tmp/deb_check.txt ]; then
              deb_remote_exists=true
              mkdir -p $GITHUB_WORKSPACE/build
              wget -O $GITHUB_WORKSPACE/build/${{ steps.vars.outputs.deb_zip_name }} ${{ steps.vars.outputs.deb_download_url }}
              unzip -o $GITHUB_WORKSPACE/build/${{ steps.vars.outputs.deb_zip_name }} -d $GITHUB_WORKSPACE/build/
            fi
          fi
          echo "deb_remote_exists=$deb_remote_exists" >> $GITHUB_OUTPUT

      - name: Restore Caches
        run: |
          # ÊÅ¢Â§çRootfsÁºìÂ≠ò
          gh cache restore "rootfs-${{ matrix.suite }}-${{ matrix.flavor }}-${{ hashFiles('config/suites/*.sh', 'config/flavors/*.sh') }}" --path $GITHUB_WORKSPACE/build/${ROOTFS_FILE_PREFIX}-${{ steps.vars.outputs.suite_version }}-preinstalled-${{ matrix.flavor }}-${ROOTFS_ARCH}.rootfs.tar.xz
          # ÊÅ¢Â§çKernelÁºìÂ≠ò
          gh cache restore "kernel-${{ matrix.board }}-${{ matrix.suite }}-${{ hashFiles('config/boards/*.sh', 'scripts/build-kernel.sh') }}" --path $GITHUB_WORKSPACE/build/kernel $GITHUB_WORKSPACE/build/modules
          # ÊÅ¢Â§çDEBÁºìÂ≠ò
          gh cache restore "${{ matrix.board }}-${{ matrix.suite }}-deb-cache-${{ hashFiles('config/boards/*.sh', 'config/suites/*.sh') }}" --path $GITHUB_WORKSPACE/build/*.deb /var/cache/apt/archives/*.deb

      - name: Prepare Directories
        run: |
          mkdir -p $GITHUB_WORKSPACE/images $GITHUB_WORKSPACE/build/chroot/etc/default $GITHUB_WORKSPACE/build/rootfs/dev
          sudo chmod 777 -R $GITHUB_WORKSPACE/build/chroot $GITHUB_WORKSPACE/build/rootfs

      - name: Build Image
        run: |
          sudo bash ./build.sh --board=${{ matrix.board }} --suite=${{ matrix.suite }} --flavor=${{ matrix.flavor }} 2>&1 | tee build-image.log

      - name: Package & Upload DEB (if not exists remote)
        if: steps.check_remote_deb.outputs.deb_remote_exists == 'false'
        run: |
          mkdir -p $GITHUB_WORKSPACE/releases
          cd $GITHUB_WORKSPACE/build && zip $GITHUB_WORKSPACE/releases/${{ steps.vars.outputs.deb_zip_name }} ./*.deb
          gh release upload $RELEASE_TAG $GITHUB_WORKSPACE/releases/${{ steps.vars.outputs.deb_zip_name }} --repo $REPO_OWNER/$REPO_NAME --clobber

      - name: Verify & Upload Image Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ env.ROOTFS_FILE_PREFIX }}-${{ steps.vars.outputs.suite_version }}-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-${{ matrix.board }}
          path: |
            ${{ github.workspace }}/images/${{ env.ROOTFS_FILE_PREFIX }}-*-preinstalled-${{ matrix.flavor }}-${{ env.ROOTFS_ARCH }}-${{ matrix.board }}.*
            ${{ github.workspace }}/images/*.img
            ${{ github.workspace }}/images/*.xz
          if-no-files-found: error
          compression-level: 6
          overwrite: false

      - name: üßπ Ê∏ÖÁêÜÊûÑÂª∫‰∫ßÁâ©
        run: |
          sync && sudo rm -rf $GITHUB_WORKSPACE/images/ $GITHUB_WORKSPACE/build/ && sync
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches || true
          df -h

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4.3.3
        with:
          name: image-build-log-${{ matrix.board }}-${{ matrix.suite }}-${{ matrix.flavor }}
          path: ${{ github.workspace }}/build-image.log
          if-no-files-found: warn

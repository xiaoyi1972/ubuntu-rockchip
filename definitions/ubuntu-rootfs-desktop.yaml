name: ubuntu-rootfs
display-name: Ubuntu rootfs ARM64
revision: 2
architecture: arm64
series: plucky
class: preinstalled
kernel: linux-generic
rootfs:
  archive: ubuntu
  components:
    - main
    - restricted
    - universe
    - multiverse
  mirror: "http://ports.ubuntu.com/ubuntu-ports"
  pocket: updates
  seed:
    urls:
      - "https://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: plucky
    names:
      - minimal
      - standard
customization:
  cloud-init:
    user-data: |
      #cloud-config
      oem-config:
        enabled: true
      users:
        - name: ubuntu
          sudo: ALL=(ALL) NOPASSWD:ALL
  manual:
    copy-file:
      - source: tweaks.sh
        destination: /tweaks.sh
    execute:
      - path: /tweaks.sh
  extra-packages:
    - name: "u-boot-tools"
    - name: "u-boot-menu"
    - name: "ubuntu-desktop-minimal"
    - name: "oem-config-gtk"
    - name: "oem-config"
    - name: "libgtk-3-0"
    - name: "cloud-init"
  extra-snaps:
    - name: snapd
    - name: core24
    - name: gtk-common-themes

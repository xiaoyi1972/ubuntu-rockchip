name: ubuntu-rootfs
display-name: Ubuntu rootfs ARM64 (Server)
revision: 2
architecture: arm64
series: plucky
class: preinstalled
kernel: linux-generic
rootfs:
  archive: ubuntu
  components:
    - main
    - restricted
    - universe
    - multiverse
  mirror: "http://ports.ubuntu.com/ubuntu-ports"
  pocket: updates
  seed:
    urls:
      - "https://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: plucky
    names:
      - server
      - minimal
      - standard
customization:
  cloud-init:
    user-data: |
      #cloud-config
      subiquity:
        install: {}
      users:
        - name: ubuntu
          sudo: ALL=(ALL) NOPASSWD:ALL
  manual:
    copy-file:
      - source: tweaks.sh
        destination: /tweaks.sh
    execute:
      - path: /tweaks.sh
  extra-packages:
    - name: "u-boot-tools"
    - name: "u-boot-menu"
    - name: "initramfs-tools"
    - name: "subiquity"
    - name: "subiquitycore"
    - name: "cloud-init"
    - name: "linux-image-arm64"
  extra-snaps:
    - name: snapd
    - name: lxd
    - name: core22
    - name: core24
